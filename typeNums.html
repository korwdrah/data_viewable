<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣电影可视化分析</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./layui/layui.js"></script>
    <script src="./layui/echarts.js"></script>
    <style>
        body {
            background-color: rgb(244, 246, 250);
        }

        div.all {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="all">
        <!-- 你的 HTML 代码 -->
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item"><a href="index.html">电影基本信息</a></li>
            <li class="layui-nav-item"><a href="yearNums.html">历年电影制作数总览</a></li>
            <li class="layui-nav-item layui-this"><a href="typeNums.html">各类型电影制作总数总览</a></li>
            <li class="layui-nav-item"><a href="typeNumsForDifCountry.html">国内外电影制作类型偏向对比</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">国内外电影评分top20</a>
                <dl class="layui-nav-child">
                    <!--横向柱状图-->
                    <dd><a href="CNmoviesTop20.html">国内</a></dd>
                    <dd><a href="outMoviesTop20.html">国外</a></dd>
                </dl>
            </li>
        </ul>


        <div id="type-num-chart" style="position: absolute; margin-top: 25px; width: 1400px; height: 600px;"></div>
    </div>
</body>
<script>
    var chartDom = document.getElementById('type-num-chart');
    var myChart = echarts.init(chartDom);
    var option;

    // prettier-ignore
    let dataAxis = ['剧情', '喜剧', '动作', '爱情', '科幻', '动画', '悬疑', '惊悚', '恐怖', '犯罪', '同性', '音乐', '歌舞', '传记', '历史', '战争', '西部', '奇幻', '冒险', '灾难', '武侠', '情色']
    // prettier-ignore
    let data = [48448, 24267, 13958, 16828, 5012, 4606, 7492, 12281, 9863, 11750, 1313, 2518, 3140, 2021, 1849, 2549, 1350, 3699, 5384, 178, 588, 896];
    let yMax = 500;
    let dataShadow = [];
    for (let i = 0; i < data.length; i++) {
        dataShadow.push(yMax);
    }
    option = {
        tooltip: {
            show: true,
            trigger: 'axis',
            axisPointer: {
                show: true
            }
        },
        title: {
            text: '各类型电影数量总览',
            textStyle: {
                fontSize: 20
                
            }
        },
        xAxis: {
            data: dataAxis,
            axisLabel: {
                inside: true,
                color: '#fff'
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            z: 10
        },
        yAxis: {
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                color: '#888787'
            }
        },
        dataZoom: [
            {
                type: 'inside'
            }
        ],
        series: [
            {
                type: 'bar',
                showBackground: true,
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#83bff6' },
                        { offset: 0.5, color: '#188df0' },
                        { offset: 1, color: '#188df0' }
                    ])
                },
                emphasis: {
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#2378f7' },
                            { offset: 0.7, color: '#2378f7' },
                            { offset: 1, color: '#83bff6' }
                        ])
                    }
                },
                data: data
            }
        ]
    };
    // Enable data zoom when user click bar.
    const zoomSize = 6;
    myChart.on('click', function (params) {
        console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
        myChart.dispatchAction({
            type: 'dataZoom',
            startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
            endValue:
                dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
        });
    });

    option && myChart.setOption(option);

</script>

</html>
