    </div>
</body>
<script>
    var chartDom = document.getElementById('CN-moviesTop20-chart');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        title: {
            text: '国内豆瓣电影评分top20',
            textStyle: {
                fontSize: 25
            },
            left: 65
        },
        tooltip: {
            show: true,
            trigger: 'item'
        },
        dataset: {
            source: [
                ['score', 'movie'],
                [9.1, '老子说'],
                [9.2, '哀乐中年'],
                [9.2, '南海十三郎'],
                [9.2, '狐妖小红娘剧场版：王权富贵'],
                [9.2, '大话西游之大圣娶亲'],
                [9.2, '极限公益联欢会'],
                [9.2, '无间道'],
                [9.2, '活着'],
                [9.2, '齐天乐'],
                [9.3, '大闹天宫'],
                [9.3, '丝路花雨'],
                [9.3, '狐妖小红娘剧场版：月红篇'],
                [9.4, '黄子华栋笃笑之金盘𠺘口'],
                [9.4, '背靠背，脸对脸'],
                [9.4, '茶馆'],
                [9.6, '霸王别姬'],
                [9.6, '张国荣拉阔音乐会'],
                [9.7, '张国荣告别演唱会'],
                [9.7, '张国荣热·情演唱会'],
                [9.7, '周杰伦无与伦比演唱会']
            ]
        },
        grid: { containLabel: true },
        xAxis: { name: 'score' },
        yAxis: { type: 'category' },
        visualMap: {
            orient: 'horizontal',
            left: 'center',
            min: 9.1,
            max: 9.7,
            text: ['Highest Score', 'Lowest Score'],
            // Map the score column to color
            dimension: 0,
            inRange: {
                color: ['#65B581', '#FFCE34', '#FD665F']
            }
        },
        series: [
            {
                type: 'bar',
                encode: {
                    // Map the "amount" column to X axis.
                    x: 'score',
                    // Map the "product" column to Y axis
                    y: 'movie'
                }
            }
        ]
    };

    option && myChart.setOption(option);

</script>

</html>
